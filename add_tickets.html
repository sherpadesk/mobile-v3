<div class="maxSize">

<header>

            </li>
            <li>
                <h1 class="SherpaDesk">Add Ticket</h1>
            </li>
            <li></li>

</header>

<body onload="initFastButtons();">
  <div class="bodyContent">
    <div class="errorMessageNeg">Please enter valid ticket information</div>
    <div class="errorMessagePos">Ticket was Succesfully Created <i class="fa fa-smile-o"></i></div>
    <div class="CreateInvoiceWrapper"> 
        <div class="styledSelect">
           <select id="addTicketAccounts">
              <!--<option value="+value+">"+task+"</option>-->
           </select>
        </div>
        <div class="styledSelect">
           <select id="addTicketTechs">

        </div>

           <select id="addTicketClass">

        </div>

           <select id="addTicketSubClass">
              <!--<option value="+value+">"+name+"</option>-->
           </select>
        </div>
