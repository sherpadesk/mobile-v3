<div class="maxSize">
  <span id="fastclick">
<header>
    <div class="headerContainer">
        <ul class="topHeader">
            <li id=goBack><i class="ion-android-arrow-back"></i></li>
            <li>
                <h1 class="SherpaDesk">Add Ticket</h1>
            </li>
            <li></li>
        </ul>
        <div class="errorMessageNeg message">Please enter valid ticket information</div>
        <div class="errorMessagePos">Ticket was Succesfully Created <i class="ion ion-happy-outline"></i></div>
    </div>
</header>

<body>
  <div class="bodyContent">
    <div class="CreateInvoiceWrapper"> 
        <div id=istech>
        <div class="styledSelectGroup"><div class="styledSelect user styledSelectSmall">
            
            <select id="addTicketUser">     
            </select>
        </div>
        <div id="userCreate" class="createButtonSmall1 destroyButtonSmall">
            <span class="circlePlus"><i class="ion-record circle icon-a fa-bs"></i><i class="ion-plus-circled circle icon-b fa-fs"></i></span></div></div> 
           
        <div class="styledSelect">
            
           <select id="addTicketAccounts">
              
           </select>
        </div>
         
                 
             <div class="styledSelect detailedOption">
                 
           <select id="ticket_Location">

               </select>
        </div>    
                 
                 
             
            
        <div class="styledSelectGroup"><div class="styledSelect styledSelectSmall">
            
           <select id="addTicketTechs">     
           </select>
        </div>
        
        <div id="TechCreate" class="createButtonSmall1 destroyButtonSmall">
            <span class="circlePlus"><i class="ion-record circle icon-a fa-bs"></i><i class="ion-plus-circled circle icon-b fa-fs"></i></span></div></div>
        <div class="selectionGroup"></div>
        <div class="add_class">
        <div class="styledSelect">
            
           <select id="classTicketOptions">
             
           </select>
        </div>
               
            <div class="sub_class1 d0"><div class="styledSelect">
                
                <select id="sub_class1"></select></div></div>
        <div class="sub_class2 d0"><div class="styledSelect"><select id="sub_class2"></select></div></div>
        </div>
        </div>
        <textarea id="addTicketSubject" class="textInputSmallLight textInput2" type="text" placeholder="Subject"></textarea>
        <textarea id="addTicketInitPost" class="textInput1 textInput2" type="text" placeholder="Details..."></textarea>
        <button id="submitNewTicket" class="greenButton">Add Ticket</button>
    </div>
  </div>
</body>
      <div id="loading"><div class="loadScreen"><i class="icon ion-load-c loadSpin ion-3x"></i></div>
</span>
