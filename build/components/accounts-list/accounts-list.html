<ion-list class="tableText margin" no-lines>
    <div *ngFor="let account of accounts" (click)="itemTapped($event, account)" class="table">
        <span [ngClass]="{'box1 box7': !simple, 'box5 box9': simple}">{{account.name}}</span>
        <span [hidden]="simple" class="box2 box7" [innerHTML]="account.account_statistics.hours | More:[1000]"></span>
        <span [hidden]="simple" class="box3 box7" [innerHTML]="account.account_statistics.expenses | More:[1000,'$VV']"></span>
        <span [ngClass]="{'box4 box7': !simple, 'box6': simple}" [innerHTML]="account.account_statistics.ticket_counts.open | More:[1000]"></span>
    </div>
</ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No Accounts</div>
