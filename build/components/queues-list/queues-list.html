<ion-list class="tableText queues-list" no-lines>
    <div *ngFor="let queue of queues" class="table" (click)="goToQueueTicketsPage(queue)">
        <span class="box5 box7 textLogin">{{queue.fullname}}</span>
        <span class="box6 box7" [innerHTML]="queue.tickets_count | More"></span>
    </div>
</ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No Queues</div>
