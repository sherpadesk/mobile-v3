
    <ul class="inner">
        <li *ngFor="let node of Nodes" class="list-tree">
            <div (click)="onSelectNode(node); onExpand(node)">
                <span>
                    <ion-icon [hidden]="node != SelectedNode" class="button-arrow" name="checkmark" role="img" aria-label="checkmark"></ion-icon>     {{node.name}}  </span>
                <ion-icon [hidden]="!node.sub" name="ios-arrow-{{node.isExpanded ? 'down' : 'forward'}}" role="img" class="button-arrow right" aria-label="arrow"></ion-icon>  
            </div>
        <tree-view [Nodes]="node.sub"
                   [SelectedNode]="SelectedNode"
                   (onSelectedChanged)="onSelectNode($event)"
                   *ngIf="node.isExpanded">
            <!--(onRequestNodes)="onRequest($event)"-->
        </tree-view>
    </li>
</ul>
