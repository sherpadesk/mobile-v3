<ion-toolbar>
<ion-buttons style="flex: 1;" start>
<button (click)="dismiss()">
            <span>Cancel</span>
        </button>
  </ion-buttons>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="searchItems($event)" [placeholder]="name" hideCancelButton="true"></ion-searchbar>
    
</ion-toolbar>


<ion-content class="has-header">
<img *ngIf="busy" class="imglogo img-padding" src="img/loading2.gif">
    <ion-list class="list">
        
        <ion-item class="basic-margin text-left" *ngFor="let item of items" (click)="dismiss(item)">
            <h2 class="color">{{item.name}}</h2>
            <!--ion-note item-right>
                <h2>{{item.id}}</h2>
            </ion-note-->
        </ion-item>

    </ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No {{name}} found yet</div>

    <ion-infinite-scroll (infinite)="doInfinite($event)" threshold="20%">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
