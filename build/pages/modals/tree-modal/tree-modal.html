<ion-toolbar>
    <ion-buttons start class="searchbar">
        <button (click)="dismiss('1')">
            <span primary>Cancel</span>
        </button>
    </ion-buttons>
    <ion-buttons end class="searchbar">
        <button (click)="dismiss()">
            <span primary>Save</span>
        </button>
    </ion-buttons>
    <!--ion-searchbar primary [ngModel]="searchQuery" (input)="getItems($event)" [placeholder]="name" [hideCancelButton]="true"></ion-searchbar-->
    
</ion-toolbar>


<ion-content class="has-header">

    <div class="basic-margin class-list list">
        <tree-view [Nodes]="Nodes"
                   [SelectedNode]="selectedNode"
                   (onSelectedChanged)="onSelectNode($event)"
                  >
            <!--(onRequestNodes)="onRequest($event)"-->
        </tree-view>
    </div>

</ion-content>
