
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Expenses {{params.account.id > 0 ? "of " + params.account.name : ""}}</ion-title>
</ion-navbar>

<ion-content>
    <div *ngIf="is_empty" class="table grey2 menu-text">No Expenses yet</div>
    <ion-list class="list general-alignment2" no-lines>
        <ion-item *ngFor="let expense of expenses" (click)="itemTapped(expense)" class="margin-top0">
    <ion-avatar item-left>
        <img *ngIf="expense.user_email" [alt]="expense.user_firstname" class="img" [src]="expense.user_email | Gravatar"/>
    </ion-avatar>
            <div>
 <li class="text-left width70 left">
    <h2 class="ellipsis color">{{expense.user_name}} @ {{setDate(expense.date, false, true)}}</h2>
     <h3 class="timelogs ellipsis color" [innerHTML]="expense.note | Linebreaks"></h3>
     <h3 class="timelogs ellipsis color" *ngIf="expense.ticket_id">{{"#"+expense.ticket_number+": "+expense.ticket_subject}}</h3><h3 class="timelogs ellipsis" *ngIf="expense.project_id">{{"Project: "+expense.project_name}}</h3></li>
      <li class="right width30 margin font-time text-right">
    
    <span class="font-hours color">{{getCurrency(expense.amount)}}</span>  
      </li></div>
  </ion-item>

    </ion-list> 
        


</ion-content>

<button (click)="itemTapped()" secondary item-right fab fab-right fab-bottom style="z-index: 2"><ion-icon class="button_circle action-but" name="md-add"></ion-icon></button>
