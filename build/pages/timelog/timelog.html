
<ion-toolbar>
<ion-buttons start class="searchbar">
        <button (click)="close()">
            <span primary>Cancel</span>
        </button>
    </ion-buttons>
  <ion-title [hidden]="time.time_id || time.number">Add Time</ion-title>
  <ion-title class="ellipsis" [hidden]="!time.time_id">Timelog #{{time.time_id}} by {{time.user_name}} @ {{setDate(time.date, false, true)}}</ion-title>
  <ion-title class="ellipsis" [hidden]="!time.number">Add Time to #{{time.number}} {{time.subject}}</ion-title>
</ion-toolbar>
<ion-content class="timelog">
    <div class="list max-width700">
    <div class="img-top">
    <div  (click)="decrement()" class="left width30 button-timelog">
  <ion-item no-lines class="width100 blue4"><ion-icon name="remove" class="padding-left8"></ion-icon></ion-item>
        </div>
    <ion-item no-lines class="blue3 left width30 button-timelog line-height5">
 <ion-input class="timelog-input width100 right margin padding-1px" [(ngModel)]="timecount"></ion-input>
        </ion-item>
    <div (click)="increment()" class="right width30 button-timelog dashboardRight">
<ion-item no-lines class="width100 blue4"><ion-icon name="add" class="padding-left8"></ion-icon></ion-item>
        </div>
  </div>
    <ion-item no-lines class="blue3"><!--left button-calc -->
  <ion-label class="grey2 textLogin">Start Time</ion-label>
    <ion-datetime [ngClass]="{'nocolor': !time.start_time, 'text-color': time.start_time}" #starttime [displayFormat]="displayFormat" [min]="setMinTime(time.start_time)" [max]="setMaxTime(time.stop_time)" 
    [minuteValues]="minuteValues" (ngModelChange)="setStartDate($event)" [ngModel]="getStartDate(time.start_time)"></ion-datetime>
        </ion-item>
        <!--div width-10 *ngIf="time.start_time"><button class="right transparent" (click)="time.start_time = ''"><ion-icon name="ios-close"></ion-icon></button></div-->
        
        
        <ion-item no-lines class="blue3">
  <ion-label class="grey2 textLogin">End Time</ion-label>
    <ion-datetime [ngClass]="{'nocolor': !time.stop_time, 'text-color': time.stop_time}" #stoptime [displayFormat]="displayFormat" [min]="setMinTime(time.start_time)" [max]="setMaxTime(time.stop_time)" 
    [minuteValues]="minuteValues" (ngModelChange)="setStopDate($event)" [ngModel]="getStartDate(time.stop_time)"></ion-datetime>  
            </ion-item>
 <div class="general-alignment2">     
    
     <select-list *ngIf="!time.number" [list]="selects.account" preload="true" (onChanged)='saveSelect($event)'></select-list> 

     <select-list *ngIf="!time.number" [list]="selects.project" preload="true" (onChanged)='saveSelect($event)'></select-list> 

     <select-list *ngIf="!time.number" [list]="selects.ticket" preload="true" (onChanged)='saveSelect($event)'></select-list>

     <select-list [list]="selects.tasktype" preload="true" (onChanged)='saveSelect($event)'></select-list>

        </div>    
                <form #addForm="ngForm">
                    <ion-item no-lines class="left toggle-width">
      <ion-toggle class="toggle" [(ngModel)]="isbillable"></ion-toggle>
    </ion-item>
        <p class="left width30 text-toggle">Billable</p>
                <!--div class="tooltips"-->
                       <textarea class="width100 textLogin commentText" type="text" placeholder="I completed..."
                       [(ngModel)]="timenote"
                       ngControl="note" #note="ngForm" maxlength="4000">{{time.note}}</textarea>
                       <!--span [hidden]="note.valid || note.untouched">Note is required and less 5000 chars</span></div-->
          
        <div class="img-top">
            <button secondary block type="submit" class="disable-hover button button-default button-block"
            [disabled]="!addForm.valid" (click)="onSubmit(addForm)">{{time.time_id ? 'Update' : 'Add'}} Time</button>
    </div>
    </form>
    </div>
</ion-content>
