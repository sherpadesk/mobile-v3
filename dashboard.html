<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="apple-touch-startup-image" href="img/profile_2.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>SherpaDesk</title>
      <style>
          body {
              background: #34495e;
              background-repeat: no-repeat;
          }
      </style>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!--link rel="stylesheet" href="css/idangerous.swiper.css"-->
    <!-- Media query for tablets -->
    <link rel="stylesheet" href="css/tablet.css" />
    <!-- Media query for large Screen -->
    <link rel="stylesheet" href="css/style_LargeScreen.css" />
      <!-- Jquery -->
      <link rel="stylesheet" type="text/css" href="css/error.css"><script src="cordova.js"></script>
      <script src="js/jquery.min.js"></script>
      <!-- Main.js -->
      <script src="js/hammer.1.1.3.js"></script><script src="js/wptr.1.0.js"></script><script src="js/index.js"></script>
      <script src="js/main.min.js"></script>
      <!--script src="js/Chart.js"></script>
      <script src="js/jquery.md5.js"></script-->
      <script type='application/javascript' src='js/fastclick.js'></script>
      <!-- Fonts & Icons -->
      <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <div id="loading" style="background-color:#34495e;"><div class="loadScreen"><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div></div>
      <header class="test">
        <ul class="topHeader">
          <li id="navBars"><img class="headerNavIcon " src="img/navicon.png"></li>
          <li><h1 class="SherpaDesk" id="indexTitle">SherpaDesk</h1></li>
          <!-- <li><input class="headerSearch"></li> -->
          <li><img class="headerSearchIcon" src="img/search_icon.png"></li>
        </ul>
          <div class="errorMessageNeg"><!--Please enter valid ticket information--></div>
          <div class="errorMessagePos"><!--Ticket was Succesfully Created :)--></div>
        </header>
        <body id=body>
            <div class="searchReturn"><ul></ul></div><div id="ptr"><span class="genericon genericon-next fa fa-repeat"></span></div><div id="content">
          <div class="bodyContentCover">
              <div id=bodyContent class="bodyContent">
              <section class="dashboard clearfix">
                        <div class="dashboardLeft">
                            <div class=centered>
                          <span class="UserStat"><h1 id="techStat" class="mainStat">0</h1></span>
                                <h2 class="mainStatTitle">As Tech</h2></div>
                        </div>
                        <div class="dashboardRight">
                            <div class=centered>
                          <ul class="sideStats">
                            <span class="UserStat">
                            <li id="asUserStat">
                              <span class="sideStatsLeft">As User</span>
                              <span class="sideStatsRight" id="userStat">0</span>
                            </li>
                            </span>
                            <span class="UserStat">
                            <li id="asAltTechStat">
                              <span class="sideStatsLeft">Alt Tech</span>
                              <span class="sideStatsRight" id="altStat">0</span>
                            </li>
                            </span>
                            <span class="UserStat">
                            <li id="allTicketsStat">
                              <span class="sideStatsLeft">All Open</span>
                                <span class="sideStatsRight headerOverflowTickets" id="all">0</span>
                            </li>
                            </span>
                                </ul></div>
                        </div>
            <div class="QueuesTickerContainer">
              <ul class="OptionsList" id="DashBoradQueues">
              </ul>
            </div>
            <div class="ActiveAccountsContainer" id="activeList">
                </section>
              </div></div></div>
            <div id="dashboardCreate" class="createButton"><span class="fa-stack"><i class="fa fa-circle fa-stack-1x icon-a fa-b"></i><i class="fa fa-plus-circle fa-stack-1x icon-b fa-f"></i></span></div>
        </body>
    </html>
