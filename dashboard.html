<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><meta property="og:title" content="SherpaDesk | Track Time and Customer Support Management System"/>  <meta property="og:description" content="SherpaDesk is a help desk solution for all your customer support management needs. Manage tickets, track time, and send invoices easily."/>
<link rel="shortcut icon" href="favicon.ico?v=4" type="image/x-icon"/>
<link rel="apple-touch-icon image_src" href="img/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>SherpaDesk</title>
      <style>
          body {
              background-repeat: no-repeat;
          }
      </style>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!--link rel="stylesheet" href="css/idangerous.swiper.css"-->
    <!-- Media query for tablets -->
    <link rel="stylesheet" href="css/tablet.css" />
    <!-- Media query for large Screen -->
    <link rel="stylesheet" href="css/style_LargeScreen.css" />
      <!-- Jquery -->
      <link rel="stylesheet" type="text/css" href="css/error.css"><script src="cordova.js"></script>
      <script src="js/jquery.min.js"></script>
      <!-- Main.js -->
      <script src="js/hammer.1.1.3.js"></script><script src="js/wptr.1.0.js"></script><script src="js/index.js"></script>
      <script src="js/main.min.js"></script>
      <!--script src="js/Chart.js"></script>
      <script src="js/jquery.md5.js"></script-->
      <script type='application/javascript' src='js/fastclick.js'></script>
      <!-- Fonts & Icons -->
      <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    </head>
    <div id="loading"><div class="loadScreen">
        <i class="icon ion-load-c loadSpin ion-3x"></i></div></div>
      <header class="test">
        <ul class="topHeader">
          <li id="navBars">
              <span class="headerNavIcon"><i class="ion-navicon"></i></span></li>
            
          <li><h1 class="SherpaDesk" id="indexTitle"></h1></li>
          <!-- <li><input class="headerSearch searchContainer"></li> -->
             <li><span class="headerSearchIcon"> <i class="ion-ios-search-strong"></i></span></li>
        </ul>
          <div class="errorMessageNeg message"><!--Please enter valid ticket information--></div>
          <div class="errorMessagePos message"><!--Ticket was Succesfully Created :)--></div>
        </header>
        <body id=body>
            <div class="searchReturn"><ul></ul></div><div id="ptr"><span class="genericon genericon-next ion-android-refresh"></span></div><div id="content"></div>
          <div class="bodyContentCover">
            <div class="bodyContent">
              <section class="dashboard clearfix">
                        <div class="dashboardLeft">
                            <div class=centered>
                          <span class="UserStat"><h1 id="techStat" class="mainStat">0</h1></span>
                                <h2 class="mainStatTitle">As Tech</h2></div>
                        </div>
                        <div class="dashboardRight">
                            <div class=centered>
                          <ul class="sideStats">
                            <span class="UserStat">
                            <li id="asUserStat">
                              <span class="sideStatsLeft stats">As User</span>
                              <span class="sideStatsRight stats" id="userStat">0</span>
                            </li>
                            </span>
                            <span class="UserStat">
                            <li id="asAltTechStat">
                              <span class="sideStatsLeft stats">Alt Tech</span>
                              <span class="sideStatsRight stats" id="altStat">0</span>
                            </li>
                            </span>
                            <span class="UserStat">
                            <li id="allTicketsStat">
                              <span class="sideStatsLeft stats">All Open</span>
                                <span class="sideStatsRight stats headerOverflowTickets" id="all">0</span>
                            </li>
                            </span>
                                </ul></div>
                        </div>
            <div class="QueuesTickerContainer">
              <ul class="OptionsList" id="DashBoradQueues">
              </ul>
            </div>
            <div class="ActiveAccountsContainer" id="activeList">
                </section>
              </div></div>
            <div id="dashboardCreate" class="createButton"><span class="circlePlus"><i class="ion-record circle fa-b"></i><i class="ion-plus-circled circle fa-f"></i></span></div>
        </body>
    </html>
