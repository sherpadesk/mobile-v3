<script>
    function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
    var beta = getParameterByName('beta') || "";
    var ismob = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/);
    
    var uri = getParameterByName("redirect");
    uri = decodeURIComponent(uri || localStorage.redirect || '');

    $(function() {

    $("a[href='https://app.sherpadesk.com/login']").attr('href', uri || (beta ? "https://app.beta.sherpadesk.com/login/" : "https://app.sherpadesk.com/login/"));
    
    //if (window.self !== window.top)
    //        window.top.location = window.self.location;

    if (uri) {
                setTimeout(function() {
                    localStorage.redirect = "";
                    window.location = uri;
                }, 1000);
            }
        });
</script>
