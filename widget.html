        <script>
            function sendForm(form) {
                if (!form.checkValidity()) {
                    return;
                }
                var formData = new FormData(form);

                // Append extra data before send.
                formData.append('is_force_registration', 'true'); 
                formData.append('is_force_redirect', 'true');

                var xhr = new XMLHttpRequest();
                xhr.open('POST', form.action, true);
                xhr.onload = function(e) { 
                    if (e.target.status == 403)
                    {
                        var error = e.target.statusText;
                        if (error.indexOf("Url") > -1)
                            document.getElementById("url").focus();
                        alert(error);
                    }
                    else if (e.target.status == 200)
                    {
                        //var data = JSON.parse(this.response);
                        //alert(data);
                        window.location = e.target.response;
                    }
                    else
                        console.log(e);
                };
                xhr.send(formData);
                return false; // Prevent page from submitting.
            }
        </script>
