<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico?v=4" type="image/x-icon"/>
<link rel="apple-touch-icon image_src" href="img/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>    
    <title>SherpaDesk</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Media query for tablets -->
    <link rel="stylesheet" href="css/tablet.css" />
    <!-- Media query for large Screen -->
    <link rel="stylesheet" href="css/style_LargeScreen.css" />
    <!-- Fonts -->
    
    <!-- Jquery -->
    <link rel="stylesheet" type="text/css" href="css/error.css"><script src="cordova.js"></script><script src="js/jquery.min.js"></script>
    <!-- Main.js -->
    <script src="js/index.js"></script>
    <script src="js/main.min.js"></script>
    
    <script src="js/fastclick.js"></script>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css"> 
  </head>
<div class="maxSize">
  <span id="fastclick">
<header>
    <div class="headerContainer">
        <ul class="topHeader">
            <li id=goBack><i class="ion-android-arrow-back"></i></li>
            <li>
                <h1 class="SherpaDesk">Add New User</h1>
            </li>
            <li></li>
        </ul>
        <div class="errorMessageNeg message">Please enter valid ticket information</div>
        <div class="errorMessagePos message">Ticket was Succesfully Created <i class="ion ion-happy-outline"></i></div>
    </div>
</header>

<body>
  <div class="bodyContent">
    <div class="CreateInvoiceWrapper"> 
        
        <div class="selectionGroup"></div>
        <div class="add_class">
        
            <div class="sub_class1 d0"><div><select id="sub_class1"></select></div></div>
        <div class="sub_class2 d0"><div><select id="sub_class2"></select></div></div>
        </div>
        <textarea id="addTicketEmail" class="textInputSmallLight textInput2" type="text" placeholder="Email"></textarea>
        <textarea id="addTicketFirstname" class="textInputSmallLight textInput2" type="text" placeholder="Firstname"></textarea>
        <textarea id="addTicketLastname" class="textInputSmallLight textInput2" type="text" placeholder="Lastname"></textarea>
        <div class="d0">
        <div id="billem" class="billable"><div id="billem1" class="innerCircle billFill"></div></div><span class="billTag">Send Random Password</span>
        <textarea id="addTicketPassword" class="textInputSmallLight textInput2 d0" type="text" placeholder="Password"></textarea>
        <textarea id="addTicketConfirmPassword" class="textInputSmallLight textInput2 d0" type="text" placeholder="Confirm Password"></textarea>
        <div>
            <select id="User Type">
                <option value="+value+">User Type</option>
            </select>
            </div></div>
        <button id="submitNewUser" class="greenButton">Add New User</button>
    </div>
  </div>
    <div id="loading" style="top:53px;"><div class="loadScreen">Loading...<br><i class="icon ion-load-c loadSpin ion-3x"></i></div></div>
</body>
</span>
</div>
</html>
