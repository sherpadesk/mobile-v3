<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="apple-touch-startup-image" href="img/profile_2.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>    
    <title>SherpaDesk</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Media query for tablets -->
    <link rel="stylesheet" href="css/tablet.css" />
    <!-- Media query for large Screen -->
    <link rel="stylesheet" href="css/style_LargeScreen.css" />
    <!-- Fonts -->
    
    <!-- Jquery -->
    <link rel="stylesheet" type="text/css" href="css/error.css"><script src="cordova.js"></script><script src="js/jquery.min.js"></script>
    <!-- Main.js -->
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
    
    <script src="js/fastclick.js"></script>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> 
  </head>
<div class="maxSize">
  <span id="fastclick">
<header>
    <div class="headerContainer">
        <ul class="topHeader">
            <li id=goBack><i class="fa fa-arrow-left"></i></li>
            <li>
                <h1 class="SherpaDesk">Add User</h1>
            </li>
            <li></li>
        </ul>
        <div class="errorMessageNeg">Please enter valid ticket information</div>
        <div class="errorMessagePos">Ticket was Succesfully Created <i class="fa fa-smile-o"></i></div>
    </div>
</header>

<body>
  <div class="bodyContent">
    <div class="CreateInvoiceWrapper"> 
        
        <div class="selectionGroup"></div>
        <div class="add_class">
        
            <div class="sub_class1" style="display:none"><div class="styledSelect"><select id="sub_class1"></select></div></div>
        <div class="sub_class2" style="display:none"><div class="styledSelect"><select id="sub_class2"></select></div></div>
        </div>
        <textarea id="addTicketEmail" class="textInputSmallLight" type="text" placeholder="Email"></textarea>
        <textarea id="addTicketFirstname" class="textInputSmallLight" type="text" placeholder="Firstname"></textarea>
        <textarea id="addTicketLastname" class="textInputSmallLight" type="text" placeholder="Lastname"></textarea>
        <div id="billem" class="billable"><div id="billem1" class="innerCircle billFill"></div></div><span class="billTag">Send Random Password</span>
        <textarea id="addTicketPassword" class="textInputSmallLight" style="display:none" type="text" placeholder="Password"></textarea>
        <textarea id="addTicketConfirmPassword" class="textInputSmallLight" style="display:none" type="text" placeholder="Confirm Password"></textarea>
        <div class="styledSelect">
            <select id="User Type">
                <option value="+value+">User Type</option>
            </select>
        </div>
        <button id="submitNewUser" class="greenButton">Add User</button>
    </div>
  </div>
</body>
</span>
</div>
</html>
