    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.min.css" />

<div class="maxSize">
    <span id="fastclick">
<header>
    <div class="headerContainer">
        <ul class="topHeader">
            <li id=goBack><i class="ion-android-arrow-back"></i></li>
            <li>
                <h1 class="SherpaDesk">Add Expense</h1>
            </li>
            <li></li>
        </ul>
        <div class="errorMessageNeg message"><!--Please enter note --></div>
        <div class="errorMessagePos message"><!--Time was Succesfully Created :)--></div>
    </div>
</header>

<body>
  <div class="bodyContent">
    <div class="CreateInvoiceWrapper"> 
        <input id='expenseAmount' class="input" type="number" placeholder="Amount"></input>
      <div class="styledSelect">
          <li class="arrowDown ion-ios-arrow-down"></li>
          <select id="timeAccounts">
              <!-- <option value="+value+">"+task+"</option> -->
          </select>
      </div>
      <div class="styledSelect">
          <li class="arrowDown ion-ios-arrow-down"></li>
          <select id="timeProjects">
              <!-- <option value="+value+">"+task+"</option> -->
          </select>
      </div>
        <textarea id="expenseNote" class="textInput textInput2" type="text" placeholder="Note"></textarea>
      <textarea id="vendor" class="textInputSmallLight textInput2" type="text" placeholder="Vendor"></textarea>
      <textarea id="expenseInternal" class="textInputSmallLight textInput2" type="text" placeholder="Internal Notes"></textarea>
      <div id="billem" class="billable"><div id="billem1" class="innerCircle billFill"></div></div><span class="billTag">Billable</span>
        <button id="addexpenseButton" class="greenButton">Add Expense</button>
        </div>
    </div>
  </div>
    <div id="loading"><div class="loadScreen"><i class="icon ion-load-c loadSpin ion-3x"></i></div>
</body>
</span>
