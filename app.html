<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta property="og:title" content="SherpaDesk | Track Time and Customer Support Management System">  <meta property="og:description" content="SherpaDesk is a help desk solution for all your customer support management needs. Manage tickets, track time, and send invoices easily.">
<link rel="shortcut icon" href="favicon.ico?v=4" type="image/x-icon">
<link rel="apple-touch-icon image_src" href="img/appicon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- https://www.chromium.org/developers/design-documents/chromium-graphics/how-to-get-gpu-rasterization -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<!-- ionic dynamically decides which stylesheet to load -->
<link md-href="http://m.sherpadesk.com/build/css/app.md.css" rel="stylesheet">
<link wp-href="http://m.sherpadesk.com/build/css/app.wp.css" rel="stylesheet">
<title>SherpaDesk Mobile App</title>
</head>
<style>

body {
          background: #34495e;
      }

      .Absolute-Center {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
    }

  ion-app1 ion-page {
    opacity: 0.4 ;
    transition: all linear 1700ms ;
    -webkit-transition: all linear 1700ms ;
  }
  ion-app1.loaded ion-page{
    opacity: 1.0 ;
  }

  .Absolute-Center {
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
  }

</style>
<body class="platform-cordova ios platform-mobile platform-ios platform-mobileweb login">
  <ion-app></ion-app>
  <ion-app1><img id=preload class=Absolute-Center src=img/loading2.gif alt="Loading..."></ion-app1>
  <click-block></click-block><focus-ctrl aria-hidden="true"></focus-ctrl>
  
  <script src="build/js/app.js"></script>
</body></html>
