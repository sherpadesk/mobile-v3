<style>

body {
          background: #34495e;
      }

      .Absolute-Center {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
    }

  ion-app1 ion-page {
    opacity: 0.4 ;
    transition: all linear 1700ms ;
    -webkit-transition: all linear 1700ms ;
  }
  ion-app1.loaded ion-page{
    opacity: 1.0 ;
  }

  .Absolute-Center {
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
  }

</style>
<body class="platform-cordova ios platform-mobile platform-ios platform-mobileweb login">
  <ion-app></ion-app>
  <ion-app1><img id=preload class=Absolute-Center src=img/loading2.gif alt="Loading..."></ion-app1>
  <click-block></click-block><focus-ctrl aria-hidden="true"></focus-ctrl>
  <script src="build/js/vendor.bundle.js"></script>
  <script src="build/js/app.js"></script>
  <script>
  if (navigator.userAgent.match(/Android/i)) document.getElementsByTagName("ion-app")[0].setAttribute("style", "top: 30px;height: 90%");
  </script>
