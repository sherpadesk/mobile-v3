<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SherpaDesk</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Main.js -->
    <script src="js/main.js"></script>
  </head>
  <header>
    <h1 class="SherpaDesk">Account Details</h1>
    <ul class="bottomHeader clearfix">
      <li>+ Tickets</li>
      <li><a href = "invoice.html">+ Invoice</a></li>
      <li><a href = "timelog.html">+ Time</a></li>
    </ul>
  </header>
  <body class='dark'>
    <div class="accountDetailsContainer"> 
      <ul class="OptionsList">
        <li>
          <div class="OptionWrapper"><h3 class="OptionTitle">TICKETS</h3></div>
          <div class="NoticationWrapper"><h2>12</h2></div>
        </li>
        <li>
          <div class="OptionWrapper"><h3 class="OptionTitle">INVOICES</h3></div>
          <div class="NoticationWrapper"><h2>2</h2></div>
        </li>
        <li>
          <div class="OptionWrapper"><h3 class="OptionTitle">TIMES</h3></div>
          <div class="NoticationWrapper"><h2>9</h2></div>
        </li>
      </ul>
      <h4 class="openTicketTitle">Open Tickets</h4>
      <div class="openTicketWrapper">
        <ul>
          <li>
            <div class="TicketWrapper">
              <div class="Ticketface"></div>
              <div class="TicketInfo">Helped Desk</div>
              <div class="TicketNumber"></div>
            </div>
          </li>
          <li>
            <div class="TicketWrapper">
              <div class="Ticketface"></div>
              <div class="TicketInfo"></div>
              <div class="TicketNumber"></div>
            </div>
          </li>
          <li>
            <div class="TicketWrapper">
              <div class="Ticketface"></div>
              <div class="TicketInfo"></div>
              <div class="TicketNumber"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <footer>
    <div class="footerContainer">
      <nav>
        <ul class="navIcons">
          <li><img class="navIcon" src="img/projects_icon.png"><p class="navTitle">Projects</p></li>
          <li><img class="navIcon" src="img/time_icon.png"><p class="navTitle">Timelogs</p></li>
          <li><img class="navIcon" src="img/account_icon.png"><p class="navTitle">Accounts</p></li>
          <li><img class="navIcon" src="img/expenses_icon.png"><p class="navTitle">Expenses</p></li>
          <li><img class="navIcon" src="img/queue_icon.png"><p class="navTitle">Queue</p></li>
        </ul>
      </nav>
    </div>
  </footer>
