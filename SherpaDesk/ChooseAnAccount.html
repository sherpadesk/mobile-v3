<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SherpaDesk</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Main.js -->
    <script src="js/main.js"></script>
  </head>
  <header>
    <h1 class="SherpaDesk">SherpaDesk</h1>
  </header>
  <body>
    <h2 class="headline">CHOOSE AN ACCOUNT</h2>
    <ul class="buttonList clearfix">
      <li class="buttonList">
        <div class="button">-</div>
      </li>
      <li class="buttonList">
        <div class="ticker clearfix">12</div>
      </li>
      <li class="buttonList">
        <div class="button">+</div>
      </li>
    </ul>

    <h3 class="elementTitle clearfix">Select an Account</h3>
      <div class="styled-select">
         <select>
            <option>ACME,INC.</option>
            <option>Oracle</option>
         </select>
      </div>

    <h3 class="elementTitle clearfix">Task Type</h3>
      <div class="styled-select">
         <select>
            <option>Repair</option>
            <option>Support</option>
         </select>
      </div>

    <h3 class="elementTitle clearfix">What was completed today</h3>
    <textarea class="textArea">
    Completed
    </textarea>

  </body>
    <footer>
    <div class="footerContainer">
      <nav>
        <ul class="navIcons">
          <li><img class="navIcon" src="img/placeholder.png"><p class="navTitle">Projects</p></li>
          <li><img class="navIcon" src="img/placeholder.png"><p class="navTitle">Projects</p></li>
          <li><img class="navIcon" src="img/placeholder.png"><p class="navTitle">Projects</p></li>
          <li><img class="navIcon" src="img/placeholder.png"><p class="navTitle">Projects</p></li>
          <li><img class="navIcon" src="img/placeholder.png"><p class="navTitle">Projects</p></li>
        </ul>
      </nav>
    </div>
  </footer>
</html>
